# 零Bug测试体系 - pytest配置
# 严格的测试执行标准

[tool:pytest]
# 测试目录
testpaths = tests

# 最小测试覆盖率
minversion = 7.0

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    security: 安全测试
    slow: 慢速测试
    database: 数据库测试
    api: API测试
    domain: 领域测试

# 自动发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95
    --maxfail=10
    --disable-warnings

# 失败后的行为
faulthandler_trace = true

# 测试发现
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# 过滤警告
filterwarnings =
    ignore::UserWarning:.*
    ignore::DeprecationWarning:.*
    ignore::PendingDeprecationWarning:.*
    ignore::ImportWarning:.*
    ignore::pkg_resources.*

# 日志配置
log_cli = true
log_cli_level = INFO
log_file = tests/test_results.log
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s %(message)s
log_file_format = %(asctime)s [%(levelname)8s] %(name)s %(message)s (%(filename)s:%(lineno)s)

# 并发执行
workers = auto

# 测试超时
timeout = 300

[coverage:run]
# 覆盖率源代码
source = src

# 排除不需要覆盖的文件
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */conftest.py
    */factories/*
    */fixtures/*
    */test_*.py

# 分支覆盖
branch = True

# 行覆盖率
fail_under = 95

# 覆盖率阈值
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__":
    if TYPE_CHECKING:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

# HTML报告
html_title = TaKeKe API 测试覆盖率报告
show_contexts = True

# XML报告
xml_output = coverage.xml

[coverage:html]
# HTML报告配置
directory = htmlcov
skip_covered = False
skip_empty = False