[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试 - 测试单个组件或函数
    integration: 集成测试 - 测试多个组件的协作
    functional: 功能测试 - 端到端测试用户场景
    e2e: 端到端测试 - 完整业务流程测试
    scenario: 场景测试 - 复杂业务场景测试
    slow: 慢速测试 - 执行时间较长的测试
    performance: 性能测试 - 性能和负载测试
    security: 安全测试 - 安全相关测试
    database: 数据库测试 - 需要数据库连接的测试
    api: API测试 - HTTP接口测试
    auth: 认证测试 - 用户认证和授权测试
    points: 积分系统测试 - 积分相关功能测试
    reward: 奖励系统测试 - 奖励相关功能测试
    task: 任务系统测试 - 任务管理功能测试
    top3: Top3功能测试 - Top3排行榜功能测试
    user: 用户功能测试 - 用户相关功能测试
    chat: 聊天功能测试 - 聊天相关功能测试
    focus: 专注功能测试 - 专注相关功能测试

# 最小版本要求
minversion = 6.0

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=98
    --durations=10
    --maxfail=5

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试
# 需要安装 pytest-xdist: uv add pytest-xdist
# addopts = -n auto

# 测试发现
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage
    coverage.xml

# 异步测试支持
asyncio_mode = auto